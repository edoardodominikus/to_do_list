<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>To-Do-List</title>
        <script src="https://unpkg.com/lodash@4.17.20"></script>
    </head>
    <body>
        <div id="myDIV" class="header">
            <h1>Todo List</h1>
            <div>
                <p> Get things done,one by one. </p>
            </div>
        </div>
        <div>
            <input type="text" id="myInput" placeholder="What do you need to do today?">
            <span id="addbutton" class="addBtn">Add</span>
            
        </div>
        <div>
            <ul id="myUL">
                <li>Learn WebPack</li>
                <li class="checked">Go to the gym</li>
                <li>Code a to do list</li>
                <li>Continue Learning</li>
            </ul>
        </div>


        <script src="bundle.js"></script>
    </body>
</html>
